<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="Tweet">

    <div class="Tweet-header">

      <div class="TweetBrand">
        <a href="#" class="FollowButton">
          <img id="twitter-logo" src="img/twitter-logo.jpg" alt="twitter-logo" />
          Follow
        </a>
      </div>

      <div>
        <img class="avatar" src="img/profile-picture.jpg" alt="profile-picture" />
      </div>

      <div class="TweetAuthor">
        <img class="account-logo" src="img/account-logo.jpg" alt="account-logo" />
        <span class="tweetauthor-name">jack</span>
        <img class="validated-account" src="img/validated-account.jpg" alt="validated-account" />
        <br>
        <span class="TweetAuthor-screenName">@jack</span>
      </div>

    </div>

    <div class="Tweet-body">

      <p class="Tweet-text">just setting up my twttr</p>

      <div class="Tweet-metadata">
        <a class="u-linkBlend" href="#">
          <time datetime="2006-03-21 21:50">
            9:50 PM - 21 Mar 2006
          </time>
        </a>
      </div>

      <ul class="Tweet-actions">

        <li class="Tweet-action">
          <a class="TweetAction" href="#">
            <div class="Icon">
              <img class= "Icon-img" src="img/reply.jpg" alt="reply" />
            </div>
          </a>
        </li>

        <li class="Tweet-action">
          <a class="TweetAction" href="#">
            <div class="Icon">
              <img class= "Icon-img" src="img/retweet.jpg" alt="retweet" />
            </div>
            <span>
              92,555
            </span>
          </a>
        </li>

        <li class="Tweet-action">
          <a class="TweetAction" href="#">
            <div class="Icon">
              <img class= "Icon-img" src="img/favorite.jpg" alt="favorite" />
            </div>
            <span>
              71,111
            </span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</body>
</html>
